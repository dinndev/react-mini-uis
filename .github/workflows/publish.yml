name: Version and Release

on:
  workflow_dispatch:
    inputs:
      newversion:
        description: 'Semantic Version Bump Type (major minor patch)'
        required: true

env:
  node_version: 14

jobs:
  version_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          # fetch full history so things like auto-changelog work properly
          fetch-depth: 0
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2.1.1
        with:
          node-version: ${{ env.node_version }}
          # setting a registry enables the NODE_AUTH_TOKEN env variable where we can set an npm token.  REQUIRED
          registry-url: 'https://registry.npmjs.org'
      - run: npm i
      - run: npm test
      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@v8.0.18
        with:
          tag-prefix: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # built in actions token.  Passed tp gh-release if in use.
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # user set secret token generated at npm
